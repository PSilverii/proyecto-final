<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moneras</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="page__tittle">
                <h1>¡Pedí hoy tu prestamo!</h1>
            </div>
            <p class="page__subtittle">Hacete socio y conseguí menos intereses</p>
            <div class="page__tittle">
                <h2>Iniciar sesión</h2>
            </div>
            <section class="page__form">
                <form class="form">
                    <div class="form__center">
                        <div class="form__group">
                            <label class="form__label">Email</label>
                            <input class="form__input" type="text" placeholder="nombre@email.com">
                        </div>
                        <div class="form__group">
                            <label class="form__label">Contraseña</label>
                            <input class="form__input" type="password">
                            <div>
                                <p class="forgot__pass">
                                    <a href="#">¿Olvidaste tu contraseña?</a>
                                </p>
                            </div>
                        </div>
                        <input class="btn" type="submit" value="Iniciar Sesión">
                    </div>
                </form>
                <p class="text__center">¿Todavía no tenes cuenta? ¿Que esperas?</p>
                <div class="page__tittle">
                    <h2>Creá tu Cuenta</h2>
                </div>
                <div class="page__form">
                    <form>
                        <div class="form__group">
                            <label class="form__label">Nombre</label>
                            <input class="form__input" type="text" placeholder="Carla Gutierrez">
                        </div>
                        <div class="form__group">
                            <label class="form__label">Email</label>
                            <input class="form__input" type="text" placeholder="nombre@email.com">
                        </div>
                        <div class="form__group">
                            <label class="form__label">Teléfono</label>
                            <input class="form__input" type="text" placeholder="1124547898">
                        </div>
                        <div class="form__group">
                            <label class="form__label">Contraseña</label>
                            <input class="form__input" type="password">
                        </div>
                        <div class="form__group">
                            <label class="form__label">Confirmar Contraseña</label>
                            <input class="form__input" type="password">
                        </div>
                        <input class="btn" type="submit" value="Crear Cuenta">
                    </form>
                </div>
                <div class="page__tittle">
                    <h2>Gestioná tu préstamo</h2>
                </div>
                <form class="form">
                    <div class="form__center">
                        <div class="form__group">
                            <label class="form__label">Cantidad a pedir</label>
                            <input class="form__input" type="number" placeholder="$10000,00">
                        </div>
                        <div class="form__group">
                            <label class="form__label">Cantidad de cuotas</label>
                            <input class="form__input" type="number" placeholder="3">
                        </div>
                        <input class="btn" type="submit" value="Consultar Intereses">
                    </div>
                </form>
            </section>
        </section>
    </main>
    <script src="./prestamos.js"></script>
</body>

</html>
